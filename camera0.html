<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[HTML5] QRCode Reader</title>
<style>
/* 全体のレイアウト調整 */
#contents {
	display: grid;
	grid-template-rows: 300px 1fr;
	grid-template-columns: 1fr;
	column-gap: 2px;
	row-gap: 2px;
	width: 650px;
}

#camera, #picture, #result {
	border: 1px solid gray;
	justify-content: center;
	margin: 5px;
}

#camera {
	grid-row: 1/2;
	grid-column: 1/2;
}

#picture {
	grid-row: 2/3;
	grid-column: 1/2;
}
/* リーダー部分 */
#picture {
	border: 1px solid gray;
	display: none;
}

#result {
	border: 1px solid gray;
	width: 300px;
	height: 200px;
	padding: 10px;
}

small {
	color: gray;
}
</style>
</head>
<body>
	<section id="contents">
		<!-- Camera映像 -->
		<video id="camera" width="300" height="300" muted></video>

		<!-- Processing -->
		<canvas id="picture" width="300" height="300"></canvas>

		<!-- reader結果 -->
		<div id="result">
			<small>※ここに読み取り結果が表示されます※</small>
		</div>
	</section>

	<script src="./jsQR-master/dist/jsQR.js"></script>
	<script>
const video  = $("#camera");     // === document.querySelector("#camera");
const canvas = $("#picture");    // === document.querySelector("#picture");
const ctx = canvas.getContext("2d");

window.onload = () => {
  /** Camera設定 */
  const constraints = {
    audio: false,
    video: {
      width: 300,
      height: 300,
      facingMode: "user"   // フロントカメラを利用する
    }
  };

  /**
   * カメラを<video>と同期
   */
   navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
      video.srcObject = stream;
      video.onloadedmetadata = (e) => {
          video.play();

      // QRコードのチェック開始
        checkPicture();
        };
  })
.catch( (err) => {
      console.log(err.name + ": " + err.message);
      });
};

/**
 * QRコードの読み取り
 */
function checkPicture(){
  // Camera映像をCanvasに複写
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // QRコードの読み取り
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, canvas.width, canvas.height);

  //----------------------
  // With a Camera
  //----------------------
  if( code ){
    // resultを表示
	setQRResult("#result", code.data);  // 文字列
	drawLine(ctx, code.location);       // 見つかった箇所に線を引く

    // video と canvas を入れ替え
    canvas.style.display = 'block';
    video.style.display = 'none';
    video.pause();
  }
  //----------------------
  // 存在しない場合
  //----------------------
  else{
    // 0.3secにもう一度チェックする
    setTimeout( () => {
      checkPicture();
    }, 300);
  }
}


/**
 * 発見されたQRコードに線を引く
 *
 * @param {Object} ctx
 * @param {Object} pos
 * @param {Object} options
 * @return {void}
 */
function drawLine(ctx, pos, options={color:"blue", size:5}){
  // 線のスタイル設定
  ctx.strokeStyle = options.color;
  ctx.lineWidth   = options.size;

  // 線を描く
  ctx.beginPath();
  ctx.moveTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上からスタート
  ctx.lineTo(pos.topRightCorner.x, pos.topRightCorner.y);       // 右上
  ctx.lineTo(pos.bottomRightCorner.x, pos.bottomRightCorner.y); // 右下
  ctx.lineTo(pos.bottomLeftCorner.x, pos.bottomLeftCorner.y);   // 左下
  ctx.lineTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上に戻る
  ctx.stroke();
}

/**
 * QRコードの読み取り結果を表示する
 *
 * @param {String} id
 * @param {String} data
 * @return {void}
 */
function setQRResult(id, data){
	  $(id).innerHTML = escapeHTML(data);
}

/**
 * jQuery style wrapper
 *
 * @param {string} selector
 * @return {Object}
 */
 function $(selector){
  return( document.querySelector(selector) );
}

/**
 * HTML表示用に文字列をエスケープする
 *
 * @param {string} str
 * @return {string}
 */
function escapeHTML(str){
  let result = "";
  result = str.replace("&", "&amp;");
  result = str.replace("'", "&#x27;");
  result = str.replace("`", "&#x60;");
  result = str.replace('"', "&quot;");
  result = str.replace("<", "&lt;");
  result = str.replace(">", "&gt;");
  result = str.replace(/\n/, "<br>");

  return(result);
}



</script>
</body>
</html>
