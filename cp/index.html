<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=750">
<title>Camera Close</title>
<style>
html,body {
	width: 750px;
	height: 1100px;
}

#btnFrame {
    width: 740px;
    height: 900px;
	border: 2px solid gray;
}

#cameraBtn {
    width: 700px;
    height: 840px;
    color: gray;
    position: relative;
    top: 24px;
    left: 18px
}

#btnText {
    font-size: 28px;
}

</style>
</head>
<body>
<div id="btnFrame">
	<button type="button" id="cameraBtn" value="TestBtn" onclick = "switchPage()">
		<div id="btnText">Camera is now closed.<br/>Click here to open it.</div>
	</button>
</div>

</body>
<script>
function switchPage(){
	var btn = document.getElementById('cameraBtn');
	btn.deianable = "true";
	location.href = "./camera.html";
}
</script>
</html>
