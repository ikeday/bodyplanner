<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Camera Close</title>
<style>
html,body {
	width: 750px;
	height: 1100px;
}

#btnFrame {
        width: 700px;
        height: 900px;
}

#cameraBtn {
        width: 650px;
        height: 840px;
        color: gray;
        position: relative;
        top: 24px;
        left: 30px
}

#btnText {
    font-size: 28px;
}

</style>
</head>
<body>
<div id="btnFrame">
	<button type="button" id="cameraBtn" value="TestBtn" onclick = "switchPage()">
		<div id="btnText">Camera is now closed.<br/>Click here to open it.</div>
	</button>
</div>

</body>
<script>
function switchPage(){
	var btn = document.getElementById('cameraBtn');
	btn.deianable = "true";
	location.href = "./camera.html";
}
</script>
</html>
